<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f554ec1f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
       <div id="initialText" class="container">
        <h1>Kindly Enter Your Date of Birth</h1>
       </div>
       <div id="afterDOB" class="container">
        <div class="center">
            <h1>Years of Journney Covered so Far</h1>
        <div class="time_container">
            <h2>
                <div id="Year">0</div>
                Year
            </h2>
            <h2>
                <div id="Months">0</div>
                Months
            </h2>
            <h2>
                <div id="Days">0</div>
                Days
            </h2>
            <h2>
                <div id="Hr">0</div>
                Hr
            </h2>
            <h2>
                <div id="Mins">0</div>
                Mins
            </h2>
            <h2>
                <div id="Seconds">0</div>
                Seconds
            </h2>
        </div>
        </div>
       </div>
       <div class="setting">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="setting_content" class="hide">
            <input type="date" name="" id="dobInput">
            <button id="dobButton">Add DOB</button>
        </div>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
